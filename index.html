<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Art Trivia</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</head>

        <body>
            <container-fluid>
                <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                        <h1 class="display-3">Art Trivia</h1>
                        <p class="description">Select each painting's artist in the given time!</p>
                        <hr class="my-2">
                        <p class="lead">
                            <a class="btn btn-primary btn-lg game-start" href="#" role="button">Start Game!</a>
                        </p>
                    </div>
                </div>
            </container-fluid>
                <div class="row">
                    <div class="col-4"></div>
                    <div class="col-4 text-center timer">
                        <p class="time-left"></p>
                    </div>
                    <div class="col-4 score"></div>
                </div>
                <div class="row">
                    <div class="col-12 text-center">
                        <p class="pictureBox">
                            <img src="assets/images/Mona_Lisa.jpg" alt="painting" class="paintingImage">
                        </p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4 sm"></div>
                    <div class="col-4 col-12-xs text-center banner-area"></div>
                </div>
                <div class="row">
                    <div class="col-4"></div>
                    <div class="col-4 text-center question">
                        <p class="questionBox"></p>
                    </div>
                    <div class="col-4"></div>
                </div>
                <div class="row">
                    <div class="col-4"></div>
                    <div class="col-4 answers">
                        <div class="row">
                            <div class="col-12 btn-light mb-1 text-center answer1"></div>
                        </div>
                        <div class="row">
                            <div class="col-12 btn-light mb-1 text-center answer2"></div>
                        </div>
                        <div class="row">
                            <div class="col-12 btn-light mb-1 text-center answer3"></div>
                        </div>
                        <div class="row">
                            <div class="col-12 btn-light mb-1 text-center answer4"></div>
                        </div>
                        <div class="row">
                            <div class="col-12 btn-light mb-1 text-center answer5"></div>
                        </div>
                    </div>
                    <div class="col-4"></div>
                </div>
        </body>

</html >
